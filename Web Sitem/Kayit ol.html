<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayit Ol</title>
    <link rel="stylesheet" href="Kayit Ol.css">
    <script>
        function showNotification() {
            alert("Kaydiniz başariyla tamamlandi!");
        }
    </script>
</head>
<body>
    
    <div class="Kayit_Ol">
        <div class="kutu">
            <div class="kayit_header">Kayit Formu</div>
            <form>
                    <input type="text" placeholder="Adınız" required><br>
                    <input type="text" placeholder="Soyadınız" required><br>
                    <input type="email" placeholder="E-Posta" required><br>
                    <input type="number" placeholder="Telefon Numaranız" required><br>
                    <input type="password" placeholder="Şifreniz" required><br>
                    <input type="password" placeholder="Şifrenizi Onaylayın" required><br>
                    <input type="submit" placeholder="Kayıt Ol" onclick="showNotification()">
            </form>
        </div>
    </div>
</body>
</html>
